<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
	<!-- #css読込 -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>TFT Champion Pick Generator</title>
	<!-- #favicon読込 -->
	<link rel="apple-touch-icon" sizes="180x180" href="./static/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./static/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./static/favicon/favicon-16x16.png">
	<link rel="manifest" href="./static/favicon/site.webmanifest">
	<link rel="mask-icon" href="./static/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
  </head>
  <style>
	body{
		text-align: center;
		}
		div#center {
		width: 450px;
		height: 800px;
		text-align: left;
		margin: auto;
		}
		h1 {
		text-align: center;
		}
  </style>
  <body>
  	<div id="center">
		<h1 align="center">{{ title }}</h1>
		<p align="center">{{ message }}</p>
		<form action="/" method="POST" enctype="multipart/form-data">
			<div align="center">
				{% if sStartFlag==True %}
					<img src="{{ image }}" class="img-fluid">
				{% else %}
					<img src="{{url_for('static', filename='images/output.jpg')}}" class="img-fluid" alt="Responsive image">
				{% endif %}
			</div>
			<div>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" placeholder="名前">	
			</div>
			<div>
			<label for="image">Image(jpg,png,gif):</label>
			<input type=file name=upfile>
			</div>
			<label for="tier">Tier:</label>
			<select name="sel">
				<option value="null" disabled selected>選択して下さい</option>
				<option value="1">Tier1</option>
				<option value="2">Tier2</option>
				<option value="3">Tier3</option>
				<option value="4">Tier4</option>
				<option value="5">Tier5</option>
			</select>
			<div>
				<label for="attribute1">Origin:</label>
				<input type="text" id="attribute1" name="attribute1" placeholder="シナジー１"">
				<select name="attribute1_sel">
					<option value="null" disabled selected>選択して下さい</option>
					<option value="astro">astro</option>
					<option value="battlecast">battlecast</option>
					<option value="blademaster">blademaster</option>
					<option value="blaster">blaster</option>
					<option value="brawler">brawler</option>
					<option value="celestial">celestial</option>
					<option value="chrono">chrono</option>
					<option value="cybernetic">cybernetic</option>
					<option value="darkstar">darkstar</option>
					<option value="demolitionist">demolitionist</option>
					<option value="infiltrator">infiltrator</option>
					<option value="manareaver">manareaver</option>
					<option value="mechpilot">mechpilot</option>
					<option value="mercenary">mercenary</option>
					<option value="mystic">mystic</option>
					<option value="paragon">paragon</option>
					<option value="protector">protector</option>
					<option value="rebel">rebel</option>
					<option value="sniper">sniper</option>
					<option value="sorcerer">sorcerer</option>
					<option value="spacepirate">spacepirate</option>
					<option value="starguardian">starguardian</option>
					<option value="starship">starship</option>
					<option value="vanguard">vanguard</option>
				</select>
			</div>
			<div>
				<label for="attribute2">Class:</label>
				<input type="text" id="attribute2" name="attribute2" placeholder="シナジー２">
				<select name="attribute2_sel">
					<option value="null" disabled selected>選択して下さい</option>
					<option value="astro">astro</option>
					<option value="battlecast">battlecast</option>
					<option value="blademaster">blademaster</option>
					<option value="blaster">blaster</option>
					<option value="brawler">brawler</option>
					<option value="celestial">celestial</option>
					<option value="chrono">chrono</option>
					<option value="cybernetic">cybernetic</option>
					<option value="darkstar">darkstar</option>
					<option value="demolitionist">demolitionist</option>
					<option value="infiltrator">infiltrator</option>
					<option value="manareaver">manareaver</option>
					<option value="mechpilot">mechpilot</option>
					<option value="mercenary">mercenary</option>
					<option value="mystic">mystic</option>
					<option value="paragon">paragon</option>
					<option value="protector">protector</option>
					<option value="rebel">rebel</option>
					<option value="sniper">sniper</option>
					<option value="sorcerer">sorcerer</option>
					<option value="spacepirate">spacepirate</option>
					<option value="starguardian">starguardian</option>
					<option value="starship">starship</option>
					<option value="vanguard">vanguard</option>
				</select>
			</div>
			<div>
				<input type="submit" value="作成">
			</div>
		</form>
		<div>
			<footer>
				<p class="copyright">
					"©2020 TFT Champion Pick Generator"
				</p>
			</footer>
		</div>
	</div>
</body>
</html>
